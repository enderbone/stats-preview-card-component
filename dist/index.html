<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      min-height: 100dvh;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col items-center justify-center bg-mainbg text-main overflow-y-auto"> 
  <!-- Deve ter jeito melhor de fazer o topo aaparecer sem usar margem-->

  <main class="flex flex-row grow rounded-lg bg-cardbg max-sm:flex-col-reverse max-sm:items-center max-sm:w-45 max-sm:h-fit">
    <section class="flex flex-col items-center text-white w-maxh1 ml-20 mr-20 max-sm:w-710 max-sm:text-center max-sm:m-0">
      <h1 class="w-full max-w-maxh1 text-4xl font-bold mt-10 mb-10 max-sm:w-710 max-sm:text-2xl max-sm:mb-5">Get <span class="text-accent">insights</span> that help your business grow.</h1>
      <p class="w-full max-w-maxp text-base text-mainp max-sm:mb-10 mb-20 max-sm:max-w-full ">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>


      <!-- Stats bar -->
      <section class="container flex flex-row justify-around text-2xl font-bold leading-7 max-sm:flex-col max-sm:mb-7">
        <div class="mb-7 max-sm:leading-6">10k+<br><span class="text-statheading text-sm font-beca font-normal max-sm:text-xs">COMPANIES</span></div>
        <div class="mb-7 max-sm:leading-6">314<br><span class="text-statheading text-sm font-beca font-normal max-sm:text-xs">TEMPLATES</span></div>
        <div class="max-sm:leading-6">12M+<br><span class="text-statheading text-sm font-beca font-normal max-sm:text-xs">QUERIES</span></div>
      </section>
      
    </section>
      <img class="rounded-r-lg max-sm:rounded-br-none max-sm:rounded-t-lg" src="../images/image-header-desktop.jpg" alt="image-header-desktop">
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
